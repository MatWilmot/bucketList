<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }

      body {
        background: #fff;
      }

      .input-field input[type="date"]:focus + label,
      .input-field input[type="text"]:focus + label,
      .input-field input[type="email"]:focus + label,
      .input-field input[type="password"]:focus + label {
        color: #e91e63;
      }

      .input-field input[type="date"]:focus,
      .input-field input[type="text"]:focus,
      .input-field input[type="email"]:focus,
      .input-field input[type="password"]:focus {
        border-bottom: 2px solid #e91e63;
        box-shadow: none;
      }
    </style>
  </head>

  <body>
    <div class="section"></div>
    <main>
      <center>
        <img
          class="responsive-img"
          style="width: 250px;"
          src="./assets/bookit.png"
        />
        <div class="section"></div>

        <h2 class="indigo-text">Welcome to BOOK IT!</h2>
        <div class="section"></div>

        <div class="container">
          <div
            class="z-depth-10 grey lighten-4 row"
            style="
              display: inline-block;
              padding: 64px 136px 0px 136px;
              border: 10px solid #eee;
            "
          >
            <!-- Form starts -->
          <form class="col s12" id="loginForm">
            <div class="row">
              <div class="col s12"></div>
            </div>
            <!-- collapsible -->
            <ul class="collapsible popout">
            <!-- LOG IN -->
              <li>
                <div class="collapsible-header" >Log In!</div>
                <div class="collapsible-body">
                    <!-- email for log in -->
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" id="emailInput" />
                      <label for="email">Enter your email</label>
                    </div>
                  </div>
                    <!-- pw for log in -->
                <div class="row">
                  <div class="input-field col s12">
                    <input type="password" id="pwInput" />
                    <label for="password">Enter your password</label>
                  </div>
                </div>
                <button
                type="submit"
                class="col s12 btn btn-large waves-effect indigo"
              >
                Click to Log In
              </button>
            </form>
                </div>

              </li>

              <!-- SIGN UP -->
              <form class="col s12" id="signupForm">
                <div class="row">
                  <div class="col s12"></div>
                </div>
                <!-- collapsible -->
                <ul class="collapsible popout">
                <!-- LOG IN -->
                  <li>
            <div class="collapsible-header">Sign Up!</div>
            <div class="collapsible-body">
                <!-- email for sign up -->
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="emailInput"/>
                  <label for="email" >Enter your email</label>
                </div>
              </div>
                <!-- pw for sign up -->
            <div class="row">
              <div class="input-field col s12">
                <input type="password" id="pwInput" />
                <label for="password">Enter your password</label>
              </div>
            </div>
                <!-- un for sign up -->
            <div class="row">
              <div class="input-field col s12">
                <input type="username" id="unInput" />
                <label for="username">Enter a Username</label>
              </div>
            </div>
            <button
            type="submit"
            class="col s12 btn btn-large waves-effect indigo"
          >
            Click to Sign Up
          </button>
          </div>
        </li>
      </ul>
    </form>
    
          <div class="section"></div>
          <div class="section"></div> 
                  <br />
                  <center>
                    <div class="row">
                    </div>
                    <label style="float: right;">
                      <h6 class="pink-text" href="#!" align="right">Forgot Password?</h6>
                    </label>
                  </center>



    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/login.js"></script>
    <script src = "./assets/signup.js"></script>
  </body>
</html>
