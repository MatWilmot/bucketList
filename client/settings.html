<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <title>Settings</title>
  </head>

  <body>
    <nav class="white my-nav" role="navigation">
      <div class="nav-wrapper container">
        <a
          id="logo-container"
          href="/feed"
          class="brand-logo left retro-shadow"
          >BOOK IT!</a
        >
      </div>
    </nav>

    <ul id="slide-out" class="sidenav collapsible popout">
      <li>
        <div class="user-view">
          <div class="background">
            <img class="img-responsive" src="/img/bgr-everest2.jpg" />
          </div>
          <!-- <a href="#user"><img id="navatar" class="circle" src="#" /></a> -->

          <span id="userName" class="white-text name size-4"
            >Name Placeholder</span
          >
          <span id="userEmail" class="white-text email">Email Placeholder</span>
        </div>
      </li>

      <li>
        <div class="collapsible-header">
          <a href="http://localhost:3000/settings"><i class="material-icons">select_all</i>ALL POSTS</a>
        </div>
      </li>

      <li>
        <div class="collapsible-header">
          <a href="http://localhost:3000/members"><i class="material-icons">home</i>MEMBER</a>
        </div>
      </li>

      <li>
        <div class="collapsible-header">
          <a href="/logout"><i class="material-icons">cloud</i>LOG OUT</a>
        </div>
      </li>

      <li>
        <div class="collapsible-header card-panel light-blue darken-4">
          <a href="http://localhost:3000/newpost" style="color: white;">
            <i class="material-icons white-text">add</i>CREATE POST</a>
            </span>
        </div>
      </li>
    </ul>

    <div class="row">
      <div class="container">
        <div class="signup-nav">
          <a href="#" data-target="slide-out" class="sidenav-trigger"
            ><i class="material-icons small">account_circle</i></a
          >
        </div>
      </div>
    </div>



    <!-- form -->


    <div class="center-align" style="margin-top: 50px;">
      <div class="row">
        <div class="col s10 m6 l4 offset-s1 offset-m3 offset-l4">
          <img
          id="avatar-img"
          src="https://sisterhoodofstyle.com/wp-content/uploads/2018/02/no-image-1.jpg"
          alt="No image"
          style="margin-top: 100px;"
        />
        </div>
      </div>


    <div class="row">
      <div class="input-field col s10 m6 l4 offset-s1 offset-m3 offset-l4">
        <h5>Avatar URL</h5>
        <input
          placeholder="Paste Image URL Here.."
          id="profileURL"
          type="text"
          class="validate"
          required=""
        />
      </div>
    </div>

    <div class="row">
      <div class="input-field col s10 m6 l4 offset-s1 offset-m3 offset-l4">
        <h5>Font</h5>
        <select id="font-choice">
          <option id="font-rb" value="font-rb"><p>Roboto (default)</p></option>
          <option id="font-TNR" value="font-TNR">Times New Roman</option>
          <option id="font-cs" value="font-cs">Comic Sans</option>
          <option id="font-cd" value="font-cd">Chalkduster</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s10 m6 l4 offset-s1 offset-m3 offset-l4">
        <h5>Display Style</h5>
        <select id="view-choice">
          <option value="card-view">Card View</option>
          <option value="list-view"><p>Collapsed List View</p></option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col s10 m6 l4 offset-s1 offset-m3 offset-l4">
        <div class="switch">
          <label>
            Dark Mode
            <input id="mode-choice" type="checkbox" />
            <span class="lever"></span>
            Light Mode
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s10 m6 l4 offset-s1 offset-m3 offset-l4">
        <a class="waves-effect waves-light btn" id="saveBtn">Save</a>
        <a class="waves-effect waves-light btn" id="cancelBtn">Cancel</a>
      </div>
    </div>

    <footer class="page-footer teal" >
      <div class="footer-copyright">
        <div class="container">
          Made by
          <a class="brown-text text-lighten-3" href="#">UCB Coding BootCamp</a>
        </div>
      </div>
    </footer>

    <!-- end form -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/settings.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
