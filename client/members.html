<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>G4-P2_feed-page</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>
    <nav class="white my-nav" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/feed" class="brand-logo left retro-shadow"
          >BOOK IT!</a
        >
      </div>
    </nav>
    <!-- side nav  -->

    <ul id="slide-out" class="sidenav collapsible popout">
      <li>
        <div class="user-view">
          <div class="background">
            <img class="img-responsive" src="/img/bgr-everest2.jpg" />
          </div>
          <!-- <a href="#user"><img id="navatar" class="circle" src="#" /></a> -->

            <span id="userName" class="white-text name size-4"
              >Name Placeholder</span>
            <span id="userEmail" class="white-text email">Email Placeholder</span>
        </div>
      </li>

      <li>
        <div class="collapsible-header">
          <a href="http://localhost:3000/settings"><i class="material-icons">select_all</i>ALL POSTS</a>
        </div>
      </li>

      <li>
        <div class="collapsible-header">
          <a href="http://localhost:3000/settings"><i class="material-icons">settings</i>SETTINGS</a>
        </div>
      </li>

      <li>
        <div class="collapsible-header">
          <a href="/logout"><i class="material-icons">cloud</i>LOG OUT</a>
        </div>
      </li>

      <li>
        <div class="collapsible-header card-panel light-blue darken-4">
          <a href="http://localhost:3000/newpost" style="color: white;">
            <i class="material-icons white-text">add</i>CREATE POST</a>
            </span>
        </div>
      </li>
    </ul>

    <div class="row">
      <div class="container">
        <div class="signup-nav">
          <a href="#" data-target="slide-out" class="sidenav-trigger"
            ><i class="material-icons small">account_circle</i></a
          >
        </div>
      </div>
    </div>

    <!-- side nav ends -->

<!-- homepage collection list -->
<div class="row">
  <div class="col s3 home-list hide-on-small-only">
    <ul class="collection">
      <li class="collection-item avatar">
        <img src="" alt="" class="circle">
        <span class="title">Title</span>
        <p>First Line <br>
          Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle">folder</i>
        <span class="title">Title</span>
        <p>First Line <br>
          Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
      
    </ul>
  </div>
<!-- collection list end  -->

<!-- card feed  -->
  <div class="col s9 grey right">
    
    <div class="card-container">
      <!-- cards go here -->
    </div>

  </div>
  <!-- card feed end  -->
</div>
<footer class="page-footer teal">
  <div class="footer-copyright">
    <div class="container">
      Made by
    <a class="brown-text text-lighten-3" href="#">UCB Coding BootCamp</a>
    </div>
  </div>
</footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="./assets/members.js"></script>
  </body>
</html>
